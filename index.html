<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever</title>
    <link rel="icon" type="image/jpeg" href="https://asset.brandfetch.io/id6_LJmclH/idTgCT9G-6.jpeg">    
    <style>
        body {
            padding-top: 50px;
            background-image: url('https://www.shutterstock.com/image-illustration/3d-rendering-abstract-connection-shine-600nw-598612337.jpg');  
            background-size: cover; 
            background-position: center; 
            color: #fff;
            font-family: luminari, fantasy;
            margin: 0;
            padding: 0;
            font-size: 28px; /* Base font size */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make body take full height of the viewport */
        }

        .container {
            width: 80%;
            padding: 20px;
            text-align: center; /* Center text inside container */
        }

        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
         iframe {
            width: 100%; /* Make iframe take full width of the container */
            min-height: calc(100vh - 40px); /* Set the height of the iframe (you can adjust this as needed) */
            border: none; /* Remove border around the iframe */
        }
        .fullscreen-button {
            background-color: silver; /* Background color */
            border: none; /* Remove border */
            border-radius: 10px; /* Smooth edges */
            padding: 15px 10px; /* Add padding */
            font-size: 12px; /* Font size */
            color: white; /* Text color */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }
        .button {
            background-color: silver; /* Background color */
            border: none; /* Remove border */
            border-radius: 50px; /* Smooth edges */
            padding: 50px 50px; /* Add padding */
            font-size: 32px; /* Font size */
            color: white; /* Text color */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }        
        .url-input {
            width: 400px; /* Set width */
            padding: 8px; /* Add padding */
            font-size: 14px; /* Font size */
            margin-right: 10px; /* Add right margin */
        }    </style>

</head>
<body>
<script>
    function toggleFullscreen() {
            var iframe = document.getElementById('myIframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        function toggleFullscreen2() {
            var iframe = document.getElementById('myIframe2');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
 
<div class="container">    
    <iframe id="myIframe" src="https://www.bing.com"></iframe>    
    <button class="button" onclick="toggleFullscreen()">Full</button>    
</div>
<div class="container">
    <iframe id="myIframe2" src="https://sodium-5h8.pages.dev/"></iframe>
    <button class="button" onclick="toggleFullscreen2">Sodium</button>

</div>

<script>
    document.addEventListener("keydown", function(event) {
        if (event.key === "q") {
            window.close();
        }
    });
</script>
<script>
    window.onload = function() {
        var password = prompt("Please enter the password:");
        if (password !== "NyanDoge") {
            alert("Incorrect password! Access denied.");
            window.location.href = "about:blank"; // Redirect to a blank page
        }
    };
</script>

<script>
function openGame() {
    var win = window.open()
    var iframe = win.document.createElement('iframe')
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = "https://sodium-5h8.pages.dev/"
    win.document.body.appendChild(iframe)
}

</script>
</body>
    
</html>
